baseURL: /
theme: hugo-apero
languageCode: en
title: Outlier Blog
author: Thomas Shaw
copyright: 
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 10
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Bitter
  customtextFontFamily: Commissioner
  description: Data Science | Artificial Intelligence | Programming 
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  logo: /img/logo.png
  mainSections:
    - blog
    - project
    - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: ''
  orgName: Thomas Shaw
  sharing_image: 
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/thomassshaw
    - icon: medium
      icon_pack: fab
      url: https://medium.com/@thomassshaw
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: forest
  twitter: ''
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 1
  header:
    - name: About
      title: About Me
      url: /about/
      weight: 1
    - name: Blog
      title: Blog
      url: /blog/
      weight: 2
#    - name: Projects
#      title: Project Portfolio
#      url: /project/
#      weight: 3
#    - name: A collection
#      title: A collection
#      url: /collection/
#      weight: 5
privacy:
  disqus:
    disable: yes
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
